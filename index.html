<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game JS Coding Napel</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Section Player Choice -->
      <div class="player_choice">
        <h3>Tic Tac Toe</h3>
        <h5>select Which You Want To Be?</h5>
        <div class="btns">
          <button class="x">Player (X)</button>
          <button class="o">Player (O)</button>
        </div>
      </div>

      <!-- Section Play Game -->
      <div class="play_game">
        <header>
          <span>Turn (X)</span>
          <span>Turn (O)</span>
        </header>
        <div class="zone_game">
          <span class="box_1"></span>
          <span class="box_2"></span>
          <span class="box_3"></span>
          <span class="box_4"></span>
          <span class="box_5"></span>
          <span class="box_6"></span>
          <span class="box_7"></span>
          <span class="box_8"></span>
          <span class="box_9"></span>
        </div>
      </div>

      <!-- Final Game -->
      <div class="final_game">
        <h3 class="msg_final"></h3>
        <button class="replay">Play Another Game</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
